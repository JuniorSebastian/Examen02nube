<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #f3f4f6, #e0f7fa);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 2rem;
    }

    .content-container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
    }

    h2 {
      font-weight: 700;
      color: #00796b;
    }

    .btn-primary {
      background-color: #00796b;
      border: none;
    }

    .btn-primary:hover {
      background-color: #004d40;
    }

    .btn-outline-danger {
      border-color: #ff5252;
      color: #ff5252;
    }

    .btn-outline-danger:hover {
      background-color: #ff5252;
      color: white;
    }

    #searchInput {
      border-radius: 50px 0 0 50px;
      padding: 0.6rem 1.2rem;
      border: 2px solid #00796b;
    }

    #searchButton {
      border-radius: 0 50px 50px 0;
      background-color: #00796b;
      border: 2px solid #00796b;
      color: white;
      padding: 0.6rem 1.5rem;
    }

    #searchButton:hover {
      background-color: #004d40;
      border-color: #004d40;
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .card-body {
      text-align: center;
    }

    .card-title {
      font-weight: bold;
      color: #00796b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Productos Disponibles</h2>
        <div>
          <a href="clientes.html" class="btn btn-primary me-2">Ver Clientes</a>
          <button id="btnLogout" class="btn btn-outline-danger">Cerrar Sesi√≥n</button>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-8 offset-md-2">
          <div class="input-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar productos...">
            <button id="searchButton" class="btn">Buscar</button>
          </div>
        </div>
      </div>

      <div id="alertContainer" class="mb-3"></div>

      <div class="row" id="productosContainer">
        <div class="col-12 text-center">
          <p class="text-muted">Cargando productos...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/productos.js"></script>
</body>
</html>
