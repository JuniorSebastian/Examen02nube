<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f1f1f, #2d2d2d);
            color: #ffffff;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .content-container {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        h2 {
            margin-bottom: 1rem;
            font-weight: 600;
            color: #00d9ff;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #00d9ff;
            color: #000;
        }

        .btn-primary:hover {
            background-color: #00b5d6;
        }

        .btn-danger {
            background-color: transparent;
            color: #ff4e4e;
            border: 1px solid #ff4e4e;
        }

        .btn-danger:hover {
            background-color: #ff4e4e;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #333;
        }

        th, td {
            padding: 14px 18px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #2e2e2e;
        }

        tr:hover {
            background-color: #444;
        }

        #alertContainer {
            margin-bottom: 1rem;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Lista de Clientes</h2>
                <div>
                    <a href="productos.html" class="btn btn-primary me-2">Ver Productos</a>
                    <button id="btnLogout" class="btn btn-outline-danger">Cerrar Sesión</button>
                </div>
            </div>
            
            <div id="alertContainer" class="mb-3"></div>
            
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Fecha de Registro</th>
                        </tr>
                    </thead>
                    <tbody id="clientesTable">
                        <!-- Los datos de clientes se cargarán aquí dinámicamente -->
                        <tr>
                            <td colspan="4" class="text-center">Cargando clientes...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/clientes.js"></script>
</body>
</html>
